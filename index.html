<!DOCTYPE html>
<html>
<head>
	<title>Node App</title>
</head>
<body>
	
	<input type="text" name="name" id="name">
	<button onclick="alertar()">Alert</button>
		 
	<script type="text/javascript">
		
		function alertar(){
			element = document.querySelector('#name'); 
			alert(element.value);
		} 

	</script>

</body>
</html>
